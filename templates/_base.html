<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Orgânicos's - {% block titulo %}{% endblock %}</title>

	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static', filename='favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename='favicon/manifest.json')}}">
</head>
<body>
	<nav>
		<div class="logo">
			<img src="{{url_for('static', filename='images/logo.png')}}" alt="">
		</div>
		<div class="links">
			<a href="{{url_for('menu_inicial')}}">Início</a>
			<a href="{{url_for('cadastrar')}}">Cadastro</a>
			<a href="{{url_for('carrinho')}}">Carrinho</a>
		</div>
	</nav>
	<br />
	{% block main %}
	{% endblock %}
</body>
</html>
