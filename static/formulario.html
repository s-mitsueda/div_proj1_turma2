<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>
<body>
    <form action="/comprar" method="get">
        <fieldset>
            <legend>Carrinho de Compras</legend>
            <label for="campo1">Nome: </label>
            <input type="text" name="produto" id="campo1" required 
            placeholder="Digite o nome do produto">
            <br>
            <br>
            <label for="campo2">Quantidade: </label>
            <input type="number" step="0.01" min="0" max="100" name="qtd" id="campo2" required>
            <br>
            <br>
            <input type="submit" value="Enviar">

        </fieldset>
    </form>
</body>
</html>
